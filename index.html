<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>Review Form</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" media="screen" href="main.css" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans+TC">

	<script src="main.js" async></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.0/showdown.min.js" async></script>

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/regular.css" integrity="sha384-z3ccjLyn+akM2DtvRQCXJwvT5bGZsspS4uptQKNXNg778nyzvdMqiGcqHVGiAUyY"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/solid.css" integrity="sha384-rdyFrfAIC05c5ph7BKz3l5NG5yEottvO/DQ0dCrwD8gzeQDjYBHNr1ucUpQuljos"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/fontawesome.css" integrity="sha384-u5J7JghGz0qUrmEsWzBQkfvc8nK3fUT7DCaQzNQ+q4oEXhGSx+P2OqjWsfIRB8QT"
	 crossorigin="anonymous">
</head>

<body>
	<header>
		<h1>Review Form</h1>
		<h2>Technical Paper / Computer Science</h2>
	</header>
	<main>
		<form id="review" autocomplete>
			<fieldset>
				<legend>General</legend>
				<ul>
					<li>
						<label for="title">Title</label>
						<div>
							<input required type="text" id="title" name="title" placeholder="Title of the Paper" minlength="8" autofocus />
						</div>
					</li>
					<li>
						<label for="description">Description / Summary</label>
						<input type="checkbox" class="help" />
						<p class="help">Briefly describe the paper and its contribution to computer graphics and interactive techniques.
							Please give your assessment of the scope and magnitude of the paper's contribution.</p>
						<div>
							<textarea required id="description" name="description" rows="5" placeholder="Brief Summary" minlength="40"></textarea>
						</div>
					</li>
				</ul>
			</fieldset>
			<fieldset>
				<legend>Feedback</legend>
				<ul>
					<li>
						<label for="strengths">Strengths</label>
						<div>
							<textarea id="strengths" name="strengths" rows="5" placeholder="Discuss the strengths."></textarea>
						</div>
					</li>
					<li>
						<label for="weaknesses">Weaknesses</label>
						<div>
							<textarea id="weaknesses" name="weaknesses" rows="5" placeholder="Discuss the weaknesses. Including suggestions for improvements."></textarea>
						</div>
					</li>
				</ul>
			</fieldset>
			<fieldset>
				<legend>Rating</legend>
				<ul>
					<li>
						<label for="rating">Overall rating</label>
						<div>
							<select required id="rating" name="rating">
								<option value="-2">Definitely reject. I would protest strongly if it's accepted.</option>
								<option value="-1">Probably reject. I would argue against this paper.</option>
								<option value="0" selected>Possibly accept, but only if others champion it.</option>
								<option value="1">Probably accept. I would argue for this paper.</option>
								<option value="2">Definitely accept. I would protest strongly if it's not accepted.</option>
							</select>
						</div>
					</li>
					<li>
						<label for="rating-explanation">Explan your rating</label>
						<div>
							<textarea id="rating-explanation" name="rating-explanation" rows="5" placeholder="Explain your rating."></textarea>
						</div>
					</li>
				</ul>
			</fieldset>
			<fieldset>
				<legend>About Yourself</legend>
				<ul>
					<li>
						<label for="expertise">Reviewer Expertise</label>
						<div>
							<select required id="expertise" name="expertise">
								<option value="1">Beginner</option>
								<option value="2">Knowledgeable</option>
								<option value="3">Expert</option>
							</select>
						</div>
					</li>
				</ul>
			</fieldset>
		</form>
	</main>
	<aside id="nav-bar">
		<section>
			<section>
				<span>Format:</span>
				<select id="output-format">
					<option value="application/json">JSON</option>
					<option value="text/markdown">Markdown</option>
					<option value="text/html" selected>Text/HTML</option>
				</select>
			</section>
			<button id="preview-action" onclick="Outputter.open()"><i class="far fa-eye"></i>Preview</button>
			<button id="print-action" onclick="Outputter.print()"><i class="fas fa-print"></i>Print</button>
			<button id="email-action" onclick="Outputter.mail()" disabled><i class="far fa-envelope"></i>Mail</button>
			<button id="clipboard-action" onclick="Outputter.clipboard()" disabled><i class="far fa-clipboard"></i>Copy to Clipboard</button>
			<button id="download-action" onclick="Outputter.download()"><i class="fas fa-download"></i>Save as File</button>
		</section>
		<hr>
		<section>
			<section id="autosave">
				<span>Autosave:</span>
				<i id="autosave-status" class="far fa-check-circle"></i>
			</section>
			<button onclick="FORM.reset()"><i class="fas fa-eraser"></i>Clear all Inputs</button>
			<button onclick=""><i class="far fa-clipboard"></i>Load from Clipboard</button>
		</section>
		<!-- <textarea form="review" id="markdown-preview" readonly></textarea> -->
	</aside>
	<footer id="about">
	</footer>
</body>

</html>
