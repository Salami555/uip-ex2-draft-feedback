<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>Review Form</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
	<header>
		<h1>Review Form</h1>
		<h2>Technical Paper / Computer Science</h2>
	</header>
	<main>
		<form id="review" autocomplete>
			<header>
				<fieldset>
					<legend>General</legend>
					<ul>
						<li>
							<label for="title">Title</label>
							<input type="text" id="title" name="title" />
						</li>
						<li>
							<label for="description">Description</label>
							<textarea id="description" name="description"></textarea>
						</li>
					</ul>
				</fieldset>
			</header>
		</form>
	</main>
	<aside id="progress">
		<progress min="0" max="100" value="0"></progress>
	</aside>
	<footer id="preview">
		<ul id="nav-bar">
			<li id="update">
				<label for="auto-update">Autoupdate Preview</label>
				<input type="checkbox" id="auto-update" onchange="toggleAutoUpdate()" />
				<button onclick="updatePreview()">Update</button>
			</li>
			<li><button onclick="">Save</button></li>
			<li><button>Print</button></li>
		</ul>
		<textarea form="review" id="markdown-preview" readonly></textarea>
	</footer>
	<script src="main.js"></script>
</body>

</html>
