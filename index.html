<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Review Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans+TC">

    <script src="main.js" async></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.0/showdown.min.js" async></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/regular.css" integrity="sha384-z3ccjLyn+akM2DtvRQCXJwvT5bGZsspS4uptQKNXNg778nyzvdMqiGcqHVGiAUyY"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/solid.css" integrity="sha384-rdyFrfAIC05c5ph7BKz3l5NG5yEottvO/DQ0dCrwD8gzeQDjYBHNr1ucUpQuljos"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/fontawesome.css" integrity="sha384-u5J7JghGz0qUrmEsWzBQkfvc8nK3fUT7DCaQzNQ+q4oEXhGSx+P2OqjWsfIRB8QT"
        crossorigin="anonymous">
</head>

<body>
    <header>
        <h1>Review Form
            <!-- Version 1.0 -->
        </h1>
        <h2>Technical Paper / Computer Science</h2>
    </header>
    <main>
        <form id="review" autocomplete>
            <section>
                <h3>Primer</h3>
                <ul>
                    <li><a href="https://www.eg.org/wp/eurographics-publications/guidelines/">Eurographics - Reviewers'
                            Guidelines</a></li>
                    <li><a href="https://s2018.siggraph.org/conference/conference-overview/technical-papers/technical-papers-reviewer-instructions/">SIGGRAPH
                            - Technical Papers Reviewer Instructions</a></li>
                </ul>
            </section>
            <fieldset>
                <legend>General</legend>
                <ul>
                    <li>
                        <label for="title">Title</label>
                        <div>
                            <input required type="text" id="title" name="title" placeholder="Title of the Paper"
                                minlength="8" autofocus />
                        </div>
                    </li>
                    <li>
                        <label for="description">Description / Summary</label>
                        <div>
                            <textarea required id="description" name="description" rows="7" placeholder="Brief Summary"
                                minlength="40" data-outsize-length="400" data-help-text="
							Briefly describe the paper and its contribution to computer graphics and interactive techniques.
							Please give your assessment of the scope and magnitude of the paper's contribution."></textarea>
                        </div>
                    </li>
                    <li>
                        <label for="resubmission">Resubmission Assessment</label>
                        <div>
                            <textarea disabled type="text" id="resubmission" name="resubmission" rows="4" placeholder="Assess the improvements"
                                minlength="20" data-outsize-length="300" data-help-text="
							If the paper is a resubmission with reviewer continuity, please give your assessment of how the authors took into account comments 
							from reviewers in the previous review cycle and improved their work. Note that the reviewing system gives you access to the former reviews and that 
							the authors were instructed to upload a cover letter outlining the changes to their work as supplementary material."></textarea>
                        </div>
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>Feedback</legend>
                <ul>
                    <li>
                        <label for="strengths">Strengths</label>
                        <div>
                            <textarea id="strengths" name="strengths" rows="5" placeholder="Discuss the strengths."
                                data-outsize-length="400"></textarea>
                        </div>
                    </li>
                    <hr />
                    <li>
                        <label for="clarity-of-exposure">Clarity of Exposure</label>
                        <div>
                            <textarea required id="clarity-of-exposure" name="clarity-of-exposure" rows="4" placeholder="Is the exposition clear? How could it be improved?"
                                min-length="20" data-outsize-length="200"></textarea>
                        </div>
                    </li>
                    <li>
                        <label for="quality-of-references">Quality of References</label>
                        <div>
                            <textarea required id="quality-of-references" name="quality-of-references" rows="4"
                                placeholder="Check the referencing for accuracy, adequacy and balance." min-length="20"
                                data-outsize-length="200" data-help-text="You can suggest further references in the remark section."></textarea>
                        </div>
                    </li>
                    <li>
                        <label for="reproducibility">Reproducibility</label>
                        <div>
                            <textarea required id="reproducibility" name="reproducibility" rows="4" placeholder="Would the work be reproducable from the paper?"
                                data-help-text="
							Could the work be reproduced from the information in the paper? Are all important algorithmic or system details discussed adequately? Are the limitations and drawbacks of the work clear?"
                                min-length="20" data-outsize-length="200"></textarea>
                        </div>
                    </li>
                    <li>
                        <label for="technical-soundness">Technical Soundness</label>
                        <div>
                            <textarea required id="technical-soundness" name="technical-soundness" rows="4" placeholder="Is the implementation sound?"
                                min-length="20" data-outsize-length="200"></textarea>
                        </div>
                    </li>
                    <li>
                        <label for="weaknesses">Weaknesses</label>
                        <div>
                            <textarea id="weaknesses" name="weaknesses" rows="5" placeholder="Discuss further weaknesses. Include suggestions for improvements."
                                data-outsize-length="400" disabled></textarea>
                        </div>
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>Rating</legend>
                <ul>
                    <li>
                        <label for="rating">Overall rating</label>
                        <div>
                            <select required id="rating" name="rating">
                                <option value="-2">Definitely reject. I would protest strongly if it's accepted.</option>
                                <option value="-1">Probably reject. I would argue against this paper.</option>
                                <option value="0" selected>Possibly accept, but only if others champion it.</option>
                                <option value="1">Probably accept. I would argue for this paper.</option>
                                <option value="2">Definitely accept. I would protest strongly if it's not accepted.</option>
                            </select>
                        </div>
                    </li>
                    <li>
                        <label for="rating-explanation">Explain your rating</label>
                        <div>
                            <textarea id="rating-explanation" name="rating-explanation" rows="5" placeholder="Explain your rating."></textarea>
                        </div>
                    </li>
                    <hr />
                    <li>
                        <!-- todo: move checkbox & label to h3 heading -->
                        <!-- todo: implement collapsible box -->
                        <h3>Related Work</h3>
                        <ul>
                            <li>
                                <label for="rating-related-work">Related Work</label>
                                <div>
                                    <select required id="rating-related-work" name="rating-related-work" data-help-text="
                                        Discussing related work is important for several reasons. It sets the stage for the research and allows the authors to clarify their own contribution. 
                                        What have other researchers done? What kind of gap is there in the previous research? 
                                        How does the work presented in the paper fill that gap or improve or extend previous work and results?">
                                        <option value="1">No discussion of related work</option>
                                        <option value="2">Several important or key references missing, and relationship
                                            of references to submission not apparent</option>
                                        <option value="3">Some references missing, or their relationship to submission
                                            not clearly described</option>
                                        <option value="4">Covers key related work; its relationship to submission is
                                            described, but could be extended further</option>
                                        <option value="5" selected>All relevant work discussed and cited, and
                                            relationship to submission clearly and thoroughly described</option>
                                    </select>
                                </div>
                            </li>
                            <li>
                                <label for="rating-related-work-explanation">Explain your rating</label>
                                <div>
                                    <textarea id="rating-related-work-explanation" name="rating-related-work-explanation"
                                        rows="2" placeholder="Explain your rating."></textarea>
                                </div>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <h3>Theoretical Basis</h3>
                        <ul>
                            <li>
                                <label for="rating-theoretical-basis">Theoretical Basis</label>
                                <div>
                                    <select required id="rating-theoretical-basis" name="rating-theoretical-basis"
                                        data-help-text="
                            Educational sciences, psychology, and other social sciences provide many theories, models, and conceptual frameworks, 
                            which also support computing education research. They can provide concepts and vocabulary for discussing research. 
                            They can guide research design and interpretation of empirical results and provide a lens for interpreting the results. 
                            They can provide stronger arguments in discussing the research, and they can sometimes be used to build and test hypotheses for empirical research. 
                            However, within computing education research, there is not always an obvious theoretical basis; for example, 
                            because the work may concern the development and use of a new tool or technology, or it may focus on collecting and 
                            analyzing data that is highly computing-specific, and so far no obvious theoretical basis has been developed to address it. 
                            If you have suggestions for other or better theoretical framework(s), please provide this feedback for the authors.">
                                        <option value="0">Not applicable: theoretical basis is not relevant for the
                                            work
                                            presented in this paper; please give your arguments below</option>
                                        <option value="1">No obvious theory presented, even though some theories could
                                            be
                                            applied here (which?)</option>
                                        <option value="2">There is a theory presented, but it is vague and has no clear
                                            relevance to the research</option>
                                        <option value="3">There is a theory presented, but its relevance to the
                                            research is
                                            weak</option>
                                        <option value="4">Theoretical basis presented, with some citations and argument
                                            for how
                                            it is applied in the research</option>
                                        <option value="5" selected>Clear and strong theoretical basis, well documented
                                            with
                                            citations and clearly applied in the research</option>
                                    </select>
                                </div>
                            </li>
                            <li>
                                <label for="rating-theoretical-basis-explanation">Explain your rating</label>
                                <div>
                                    <textarea id="rating-theoretical-basis-explanation" name="rating-theoretical-basis-explanation"
                                        rows="2" placeholder="Explain your rating."></textarea>
                                </div>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <h3>Writing and Expression</h3>
                        <ul>
                            <li>
                                <label for="rating-writing-expression">Writing and Expression</label>
                                <div>
                                    <select required id="rating-writing-expression" name="rating-writing-expression"
                                        data-help-text="
                                        Evaluate the writing and expression in the paper. The text field is not mandatory, but please use it if you wish to make specific comments on the writing.">
                                        <option value="5">Well written and expressed</option>
                                        <option value="3">Mostly well written; recommendations below for changes if accepted</option>
                                        <option value="1">Not well written, with frequent grammatical, stylistic, or structural problems</option>
                                    </select>
                                </div>
                            </li>
                            <li>
                                <label for="rating-writing-expression-explanation">Explain your rating</label>
                                <div>
                                    <textarea id="rating-writing-expression-explanation" name="rating-writing-expression-explanation"
                                        rows="2" placeholder="Explain your rating."></textarea>
                                </div>
                            </li>
                        </ul>
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>Additional Remarks</legend>
                <ul>
                    <li>
                        <label for="remark-add" data-list-input="true" data-elements-add="remark-add" data-elements-list="remark-list" style="display: none;">Add Remark</label>
                        <div>
                            <datalist id="remark-type-suggestions">
                                <option>Missing Reference (Related Work)</option>
                                <option>Missing Link (to Figure, Table, List, Algorithm, ...)</option>
                                <option>Missing Definition</option>
                                <option>Ambiguous/Adverse Wording</option>
                                <option>Grammatical Error</option>
                                <option>Formatting Error</option>
                            </datalist>
                            <input type="button" id="remark-add" name="remark-add" value="Add Remark" />
                        </div>
                        <hr />
                        <ul id="remark-list">
                        </ul>
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>About Yourself</legend>
                <ul>
                    <li>
                        <label for="expertise">Reviewer Expertise</label>
                        <div>
                            <select required id="expertise" name="expertise">
                                <option value="1">Beginner</option>
                                <option value="2">Knowledgeable</option>
                                <option value="3">Expert</option>
                            </select>
                        </div>
                    </li>
                </ul>
            </fieldset>
        </form>
    </main>
    <aside id="nav-bar">
        <section>
            <section>
                <label for="output-format" accesskey="f"><u>F</u>ormat:</label>
                <select id="output-format">
                    <option value="application/json" title="JSON">JSON</option>
                    <option value="text/markdown" title="Markdown">Markdown</option>
                    <option value="text/html" title="HTML" selected>Text/HTML</option>
                </select>
            </section>
            <button id="preview-action" accesskey="r" onclick="Outputter.open()"><i class="far fa-eye"></i>P<u>r</u>eview</button>
            <button id="print-action" accesskey="p" onclick="Outputter.print()"><i class="fas fa-print"></i><u>P</u>rint</button>
            <button id="email-action" accesskey="m" onclick="Outputter.mail()" title="HTML formatted emails are not supported by browsers"
                disabled><i class="far fa-envelope"></i>E<u>M</u>ail</button>
            <button id="clipboard-save-action" accesskey="c" onclick="Outputter.clipboard()"><i class="far fa-clipboard"></i><u>C</u>opy
                to Clipboard</button>
            <button id="download-action" accesskey="s" onclick="Outputter.download()"><i class="fas fa-download"></i><u>S</u>ave
                as File</button>
        </section>
        <hr>
        <section>
            <section id="score">
                <span>Score:</span>
                <output id="review-score" form="review">0</output>
            </section>
            <section id="autosave">
                <span>Autosave:</span>
                <i id="autosave-status" class="far fa-check-circle"></i>
            </section>
            <button id="reset-action" onclick="clearForm()"><i class="fas fa-eraser"></i>Clear all Inputs</button>
            <!-- <button id="clipboard-load-action" onclick=""><i class="far fa-clipboard"></i>Load from Clipboard</button> -->
        </section>
    </aside>
    <footer id="about">
    </footer>
</body>

</html>
